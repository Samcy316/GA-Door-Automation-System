<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                {% for heading in column_headings %}
                <th>{{heading}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for data in button_data %}
                <tr>                
                    {% for heading in column_headings %}
                        <td>{{data[heading]}}</td>
                    {% endfor %}                
                </tr>
            {% endfor %}
            
        </tbody>
    </table>
</body>
</html>
